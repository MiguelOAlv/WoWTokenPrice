<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Precios de WoW Token</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-container"><img src="images/wow_logo.png" alt="" id="logo"></div>
    </header>
    
    <div class="container">
        <div class="titulo_container">           
            <h1><img src="images/ficha_wow.png" alt="">ACTUAL WOW TOKEN</h1>
            <h2>Price: <span id="precio"></span> <i class="fa-solid fa-coins" style="color: #FFD43B;"></i></h2>           
        </div>
        <div class="chart-container">
            <canvas id="tokenChart"></canvas>
        </div>
        <form id="tokenForm">
            <label for="server">Servidor:</label>
            <select id="server" name="server">
                <option value="KR">KR</option>
                <option value="USA">USA</option>
                <option value="EU">EU</option>
            </select>
            <label for="gameType">Tipo de Juego:</label>
            <select id="gameType" name="gameType">
                <option value="classic">Classic</option>
                <option value="retail">Retail</option>
            </select>
            <label for="timeRange">Rango de Tiempo:</label>
            <select id="timeRange" name="timeRange">
                <option value="3d">3 días</option>
                <option value="7d">7 días</option>
                <option value="14d">14 días</option>
                <option value="1m">1 mes</option>
                <option value="3m">3 meses</option>
                <option value="all">Todo el rango</option>
            </select>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/MiguelOAlv" target="_blank"><img src="images/icon_git1.PNG" alt=""><p>Miguel</p></a>
            <a href="https://github.com/pascu01" target="_blank"><img src="images/icon_git2.jfif" alt=""><p>Alvaro</p></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
